<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body style="width:700px">
  <h3>Configuração</h3>
  <!--
  <b>Habilitar verde:</b><label id="state_active_up"></label><button id="toggle_active_up">Alternar</button><br>
  <b>Habilitar vermelho:</b><label id="state_active_down"></label><button id="toggle_active_down">Alternar</button><br>
  -->
  <b>Habilitar:</b><label id="state_active"></label><button id="toggle_active">Alternar</button><br>
  <!--
  <b>Distância da média:</b><label id="state_peak_variation"></label><input id="peak_variation"><button id="set_peak_variation">Atualizar</button><br>
  <b>Histórico levado em consideração:</b><label id="state_history_length"></label><input id="history_length"><button id="set_history_length">Atualizar</button><br>

  <b>Tempo entre cada ordem (segundos):</b><label id="state_order_cooldown"></label><input id="order_cooldown"><button id="set_order_cooldown">Atualizar</button><br>
  <b>Média calculada:</b><label id="mean"></label><br>
  <b>Pico atual:</b><label id="peak"></label><br>
  -->
  <b>Valor inicial:</b><label id="state_initial_bet"></label><input id="initial_bet"><button id="set_initial_bet">Atualizar</button><br>
  <b>Multiplicador:</b><label id="state_multiplier"></label><input id="multiplier"><button id="set_multiplier">Atualizar</button><br>
  <b>Multiplicador automático:</b><label id="state_auto_multiplier"></label><button id="toggle_auto_multiplier">Alternar</button><br>
  <b>Valor máximo:</b><label id="state_maximum_bet"></label><input id="maximum_bet"><button id="set_maximum_bet">Atualizar</button><br>
  <b>Recompensa:</b><label id="payback"></label>%<br>
  <b>Recompensa mínima:</b><label id="state_minimum_payback"></label><input id="minimum_payback"><button id="set_minimum_payback">Atualizar</button><br>
</body>
<script src="js/popup.js"></script>

</html>
